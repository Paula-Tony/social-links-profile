<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile">
      <img
        class="profile__pic"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Profile Picture"
      />
      <h1 class="profile__name">Jessica Randall</h1>
      <p class="profile__address">London, United Kingdom</p>
      <p class="profile__title">"Front-end developer and avid reader."</p>
      <ul class="profile__social-links">
        <li class="profile__social-links__link"><a href="#">GitHub</a></li>
        <li class="profile__social-links__link">
          <a href="#">Frontend Mentor</a>
        </li>
        <li class="profile__social-links__link"><a href="#">LinkedIn</a></li>
        <li class="profile__social-links__link"><a href="#">Twitter</a></li>
        <li class="profile__social-links__link"><a href="#">Instagram</a></li>
      </ul>
    </div>
  </body>
</html>
